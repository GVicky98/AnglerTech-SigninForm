<div class="container1">
    <mat-card>
        <mat-card-content>
            <div class="title">
                <h2>SIGN IN</h2>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
                <div class="email">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput id="email" formControlName="email" placeholder="abc@xyz.com">
                        <mat-error *ngIf="fc.email.invalid">{{errorMsgEmail()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="password">
                    <mat-form-field appearance="fill">
                        <mat-label>Password</mat-label>
                        <input [type]="hide ? 'password' : 'text'" matInput id="password" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                        <mat-error *ngIf="fc.password.invalid">{{errorMsgPassword()}}</mat-error>
                    </mat-form-field>
                </div>
                <div class="remMe">
                    <mat-checkbox color="accent">Remember me!</mat-checkbox>
                </div>
                <div class="loginBtn">
                    <button mat-raised-button>Sign In</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
